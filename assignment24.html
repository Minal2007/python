<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Inheritance Demo</title>
  <link rel="stylesheet" href="assignment24.css">
</head>
<body>

  <div class="parent">
    <h2>This is a heading (h2)</h2>
    <p>This is a paragraph. <span>This is a span inside the paragraph.</span></p>
  </div>

  <hr>

  <table>
    <tr>
      <th>Heading 1</th>
      <th>Heading 2</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
  </table>

  <div class="note">
    <h3>CSS Inheritance Summary</h3>
    <p><strong>Inherited Properties:</strong> color, font-family, font-size</p>
    <p><strong>Non-Inherited Properties:</strong> border, margin, padding</p>
  </div>

</body>
</html>
