<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Position Demo & Sticky Navbar</title>
  <link rel="stylesheet" href="assignment27.css" />
</head>
<body>

  <nav class="navbar">
    Fixed Sticky Navbar
  </nav>

  <div class="container">
    <div class="box static">Static (default)</div>
    <div class="box relative">Relative (top: 20px; left: 20px)</div>
    <div class="box absolute">Absolute (top: 40px; left: 40px)</div>
    <div class="box fixed">Fixed (top: 60px; left: 60px)</div>
  </div>

  <p style="margin-top: 300px;">
    Scroll down to see how the fixed navbar stays at the top.
  </p>

</body>
</html>
