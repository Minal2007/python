<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class and Attribute Selectors</title>
  <link rel="stylesheet" href="assignment17.css">
</head>
<body>

  <h2>Student List</h2>
  <ul>
    <li class="gradeA">Alice</li>
    <li class="gradeB">Bob</li>
    <li class="gradeA">Charlie</li>
  </ul>

  <h2>Student Info Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"><br><br>
  </form>

</body>
</html>
