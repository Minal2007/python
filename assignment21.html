<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Block-Level Elements</title>
  <link rel="stylesheet" href="assignment21.css">
</head>
<body>

  <h2>Inline Elements</h2>
  <div class="container">
    <span class="inline-box">This is a &lt;span&gt;</span>
    <a href="#" class="inline-box">This is an &lt;a&gt;</a>
    <strong class="inline-box">This is &lt;strong&gt;</strong>
  </div>

  <h2>Block-Level Elements</h2>
  <div class="container">
    <div class="block-box">&lt;div&gt; element</div>
    <p class="block-box">&lt;p&gt; element</p>
    <h1 class="block-box">&lt;h1&gt; element</h1>
  </div>

  <h2>Bonus: Swapping Display Types</h2>
  <div class="container">
    <div class="block-box display-inline">Block as Inline</div>
    <span class="inline-box display-block">Inline as Block</span>
  </div>

</body>
</html>
